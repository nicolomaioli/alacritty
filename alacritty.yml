env:
  LANG: en_GB.UTF-8

window:
  startup_mode: Maximized
  decorations_theme_variant: None
  padding:
    x: 10
    y: 10

import:
  - ~/.local/share/nvim/site/pack/packer/start/tokyonight.nvim/extras/alacritty/tokyonight_storm.yml

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 11

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: E, mods: Alt, chars: "\x1be" }
  - { key: V, mods: Alt, chars: "\x1bv" }
