env:
  LANG: "en_GB.UTF-8"

window:
  startup_mode: Maximized
  padding:
    x: 10
    y: 10

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 12

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: E, mods: Alt, chars: "\x1be" }
  - { key: V, mods: Alt, chars: "\x1bv" }
